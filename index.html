<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Store</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>

<body>
  <header class="relative">
    <nav>
      <div class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <!-- Logo (lg+) -->
            <div class="hidden lg:flex lg:flex-1 lg:items-center">
              <a href="#">
                Convert Wares
                <span class="sr-only">Convert Wares</span>
              </a>
            </div>
            <div class="hidden h-full lg:flex">
              <!-- Logo (lg-) -->
              <a href="#" class="lg:hidden">
                Convert Wares
                <span class="sr-only">Convert Wares</span>
              </a>
              <div class="flex flex-1 items-center justify-end">
              <!-- Cart -->
              <div onclick="openModal()" class="ml-4 flow-root lg:ml-8">
                <div class="group -m-2 flex items-center p-2">
                  <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
                  <span data-cart-quantity class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">0</span>
                  <span class="sr-only">items in cart, view bag</span>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div> 
    </nav>
  </header>
  <!-- Products -->
  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div data-shop-items class="mt-8 grid grid-cols-1 gap-y-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
      </div>
    </div>
  </div>
  
  <!-- MiniCart -->
  <div data-shop-mini-cart>
  </div>

  
</body>

<script src="src/product.js"></script>
<script src="src/app.js"></script>
</html>
